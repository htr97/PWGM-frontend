<div class="grid-container">
  <h1 class="mat-h1">Ordenes de trabajo pendientes</h1>
  <div class="mat-elevation-z8 inventory-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements"  >
      <!-- Codigo Column -->
      <!-- <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container> -->

      <!-- Equipo Column -->
      <ng-container matColumnDef="equipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipo</th>
        <td mat-cell *matCellDef="let row">{{row.equipo}}</td>
      </ng-container>

      <!-- Departamento Column -->
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let row">{{row.departamento}}</td>
      </ng-container>

      <!-- Tipo mantenimiento Column -->
      <ng-container matColumnDef="tipoMantenimiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Mantenimiento</th>
        <td mat-cell *matCellDef="let row">{{row.tipoMantenimiento}}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
      </ng-container>

      <!-- Prioridad Column -->
      <ng-container matColumnDef="prioridad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Prioridad</th>
        <td mat-cell *matCellDef="let row">{{row.prioridad}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <button mat-icon-button color="primary">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
