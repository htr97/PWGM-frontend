<div class="grid-container">
  <h1 class="mat-h1">Ordenes de trabajo pendientes</h1>
  <div class="mat-elevation-z8 inventory-table">
    <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="dataSource" >
      <!-- Codigo Column -->
      <!-- <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container> -->

      <!-- Equipo Column -->
      <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef>Equipo</th>
        <td mat-cell *matCellDef="let row">{{row.deviceName}}</td>
      </ng-container>

      <!-- Departamento Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
        <td mat-cell *matCellDef="let row">{{row.startDate | date :'shortDate'}}</td>
      </ng-container>

      <!-- Tipo mantenimiento Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Fecha final</th>
        <td mat-cell *matCellDef="let row">{{row.endDate | date :'shortDate'}}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Prioridad</th>
        <td mat-cell *matCellDef="let row">{{row.priority}}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="maintenanceType">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.maintenanceType}}</td>
      </ng-container>

      <!-- Prioridad Column -->
      <ng-container matColumnDef="problem">
        <th mat-header-cell *matHeaderCellDef>Prioridad</th>
        <td mat-cell *matCellDef="let row">{{row.problem}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
        <mat-cell *matCellDef="let row" >
          <button mat-icon-button color="primary" (click)="editMaintenance()">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="deleteMaintenance(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <!-- <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator> -->
</div>
</div>
