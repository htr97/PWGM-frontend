<h1 mat-dialog-title>Mantenimiento</h1>
<div mat-dialog-content>
  <form [formGroup]="maintenanceForm">
    <mat-card class="shipping-card">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Fecha inicial</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="StartDate">
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Fecha final</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="EndDate">
              <mat-datepicker-toggle matSuffix [for]="picker2">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-radio-group formControlName="TypeMain">
              <mat-radio-button [value]="1">Mantenimiento correctivo</mat-radio-button>
              <mat-radio-button [value]="2">Mantenimiento preventivo</mat-radio-button>
            </mat-radio-group>
          </div>
          <!-- <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Equipo</mat-label>
                <input matInput disable formControlName="Device">
            </mat-form-field>
          </div> -->
          <div class="col">
            <mat-radio-group formControlName="TypePriority">
              <mat-radio-button [value]="3">Prioridad baja</mat-radio-button>
              <mat-radio-button [value]="2">Prioridad media</mat-radio-button>
              <mat-radio-button [value]="1">Prioridad alta</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width-select">
              <mat-select placeholder="Problema" formControlName="Problem">
                <mat-option *ngFor="let problema of problema" [value]="problema.id">
                  {{ problema.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="maintenanceForm.controls['Problem'].hasError('required')">
                Seleccione un <strong>problema</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Descripcion</mat-label>
              <textarea matInput formControlName="Description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button (click)="onSubmit()">Guardar</button>
</div>
