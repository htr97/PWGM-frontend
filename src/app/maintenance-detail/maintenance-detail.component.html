<h1 mat-dialog-title>Mantenimiento</h1>
<div mat-dialog-content>
  <form [formGroup]="maintenanceForm">
    <mat-card class="shipping-card">
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Fecha programada</mat-label>
              <input matInput type="date" formControlName="startDate">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Fecha finalizacion</mat-label>
              <input matInput type="date" formControlName="endDate">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Equipo</mat-label>
                <input matInput disable formControlName="equipo">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-radio-group formControlName="tipoPrioridad">
              <mat-radio-button [value]="3">Prioridad baja</mat-radio-button>
              <mat-radio-button [value]="2">Prioridad media</mat-radio-button>
              <mat-radio-button [value]="1">Prioridad alta</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-radio-group formControlName="tipoMantenimiento">
              <mat-radio-button [value]="1">Mantenimiento correctivo</mat-radio-button>
              <mat-radio-button [value]="2">Mantenimiento preventivo</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col">
            <mat-form-field class="full-width-select">
              <mat-select placeholder="Problema" formControlName="problema">
                <mat-option *ngFor="let problema of problema" [value]="problema.id">
                  {{ problema.name }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="maintenanceForm.controls['equipo'].hasError('required')">
                Seleccione un <strong>equipo</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Descripcion</mat-label>
              <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button >Guardar</button>
</div>
