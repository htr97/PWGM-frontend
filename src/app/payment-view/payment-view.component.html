<div class="grid-container">
  <h1 class="mat-h1" name="invName">Información de pago</h1>
  <div class="row">
    <div class="col">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <p>Monto </p>
              <div class="full-width"  align="left">
                <br><br>
                <mat-label style="font-size: 15px; color:#666363; font-weight: bold;">Monto</mat-label>
                <mat-label style="font-size: 15px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; L. {{monto}}</mat-label>
                <br>
                <br>
                <br>
                <mat-label style="font-size: 15px; color:#666363; font-weight: bold;">Sobtotal</mat-label>
                <mat-label style="font-size: 15px;">&nbsp;&nbsp;&nbsp;&nbsp; L. {{monto}}</mat-label>
                <br>
                <br>
                <br>
                <mat-label style="font-size: 15px; color:#666363; font-weight: bold;">Impuesto</mat-label>
                <mat-label style="font-size: 15px;">&nbsp;&nbsp; L. {{imp}}</mat-label>
                <!-- <span matPrefix>L. &nbsp;</span>
                <input matInput disabled value="100"> -->
              <!-- </mat-form-field> -->
              </div>
            </div>
            <div class="col">
              <p>Información de tarjeta</p>
              <form [formGroup]="formdata" >
                <mat-form-field class="full-width">
                  <mat-label>Número de tarjeta</mat-label>
                  <!-- <span matPrefix>L &nbsp;</span> -->
                  <input matInput value="" formControlName="tar">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Vencimiento</mat-label>
                  <input matInput maxlength='5' placeholder="MM-AA" formControlName="venc">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>CVV</mat-label>
                  <input matInput maxlength='3' placeholder="000" formControlName="cvv">
                </mat-form-field>
                <mat-form-field class="full-width">
                  <mat-label>Nombre y apellido</mat-label>
                  <input matInput placeholder="" formControlName="nom">
                </mat-form-field>
              </form>
            </div>
          </div>
          <br>
            <mat-label style="font-size: 25px; color:#666363;"><b>Total: L. {{monto}}</b></mat-label>
          <br>
          <br>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="clicked" (click)="onSubmit(); clicked = true;">PAGAR AQUÍ</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
