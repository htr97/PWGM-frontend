<div class="grid-container">
  <h1 class="mat-h1">Problemas</h1>
  <div class="mat-elevation-z8 inventory-table">
    <div class="addButton">
      <button mat-raised-button (click)="onCreate()" style="color: #64DFDF;"><mat-icon>add_circle_outline</mat-icon> Agregar problema</button>
    </div>
    <br>
      <table mat-table class="full-width-table" [dataSource]="dataSource">
        <!-- codigo Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Problema</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-icon-button style="color: #64DFDF;"><mat-icon>create</mat-icon></button>
            <button mat-icon-button style="color: #64DFDF;"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
