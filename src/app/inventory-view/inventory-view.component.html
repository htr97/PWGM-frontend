<div class="grid-container">
  <h1 class="mat-h1">Inventario</h1>
  <div class="mat-elevation-z8 inventory-table">
      <table mat-table class="full-width-table" [dataSource]="dataSource">
        <!-- codigo Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef="deviceName">
          <th mat-header-cell *matHeaderCellDef>Nombre equipo</th>
          <td mat-cell *matCellDef="let row">{{row.deviceName}}</td>
        </ng-container>
        <ng-container matColumnDef="storageType">
          <th mat-header-cell *matHeaderCellDef>Tipo de almacenamiento</th>
          <td mat-cell *matCellDef="let row">{{row.storageType}}</td>
        </ng-container>
        <ng-container matColumnDef="processor">
          <th mat-header-cell *matHeaderCellDef>Procesador</th>
          <td mat-cell *matCellDef="let row">{{row.processor}}</td>
        </ng-container>
        <ng-container matColumnDef="osName">
          <th mat-header-cell *matHeaderCellDef>Sistema operativo</th>
          <td mat-cell *matCellDef="let row">{{row.osName}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-icon-button style="color: #64DFDF;" (click)=" onCreate(row.id)"><mat-icon>create</mat-icon></button>
            <button mat-icon-button style="color: #64DFDF;" (click)="deleteEquipment(row.id)"><mat-icon>delete</mat-icon></button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator> -->
  </div>
</div>
