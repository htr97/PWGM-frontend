<div class="grid-container">
  <h1 class="mat-h1">Inventario</h1>
  <div class="mat-elevation-z8 inventory-table">
      <table mat-table class="full-width-table" matSort aria-label="Elements"  >
        <!-- codigo Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
          <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="arquitectura">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Arquitectura</th>
          <td mat-cell *matCellDef="let row">{{row.arquitectura}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="procesador">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Procesador</th>
          <td mat-cell *matCellDef="let row">{{row.procesador}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ram">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>RAM</th>
          <td mat-cell *matCellDef="let row">{{row.ram}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="adicional">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Adicional</th>
          <td mat-cell *matCellDef="let row">{{row.adicional}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ubicacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
          <td mat-cell *matCellDef="let row">{{row.ubicacion}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef ></mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-icon-button color="primary">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [length]="dataSource?.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
  </div>
</div>
