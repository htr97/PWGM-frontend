<form [formGroup]="maintenanceForm" novalidate (ngSubmit)="onSubmit()">
  <h1 class="mat-h1" name="invName">Agregar mantenimiento</h1>
  <mat-card class="shipping-card">
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width-select">
            <mat-select placeholder="Equipo" formControlName="equipo">
              <mat-option *ngFor="let equipo of equipo" [value]="equipo.name">
                {{ equipo.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="maintenanceForm.controls['equipo'].hasError('required')">
              Seleccione un <strong>equipo</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width-select">
            <mat-select placeholder="Departamento" formControlName="departamento">
              <mat-option *ngFor="let departamento of departamento" [value]="departamento.name">
                {{ departamento.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="maintenanceForm.controls['departamento'].hasError('required')">
              Seleccione un <strong>departamento</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="tipoMantenimiento">
            <mat-radio-button value="preventivo">Mantenimiento preventivo</mat-radio-button>
            <mat-radio-button value="correctivo">Mantenimiento correctivo</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Fecha programada</mat-label>
            <input matInput type="date">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="tipoPrioridad">
            <mat-radio-button value="baja">Prioridad baja</mat-radio-button>
            <mat-radio-button value="media">Prioridad media</mat-radio-button>
            <mat-radio-button value="alta">Prioridad alta</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Tiempo estimado en minutos</mat-label>
            <input matInput type="number">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Descripcion</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" >Aceptar</button>
    </mat-card-actions>
  </mat-card>
</form>
